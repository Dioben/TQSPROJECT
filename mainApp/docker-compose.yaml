version: "3.8"
services:
  backend:
    image: dioben/tqs-provider-server:dev
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -h localhost -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

    volumes:
      - ./logistics-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root 
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
 
