<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">



<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/css/main.css" rel="stylesheet" />

</head>
<body >
<div style="width:300px; margin:0 auto; margin-top:30px" >
        <form  th:action="@{/update/company}" modelAttribute="company" th:object="${company}" method="post">
        <div class="col-12">
            <input type="text"  id="address" name="address" placeholder="Address" th:field="*{address}" />
        </div>
          <br>
      <div class="col-3">
        <button style=" height: 40px;float:right; display: inline; " class="alt" type="submit">Submit</button>
      </div>
        </form>
</div>


<!-- Scripts -->
<script src="/js/jquery.min.js"></script>

<script src="/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>


</body>
</html>
