<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body >
		<div style="width:300px; margin:0 auto; margin-top:100px" >
				<h3>Login</h3>
				<form action="#" th:action="@{/register}" th:object="${user}" method="post">


					<div class="col-12">
						<input type="text"  placeholder="Name" th:field="*{name}" />
					</div>


					<br>
					<div class="col-12">
						<input type="text" placeholder="Email" th:field="*{email}" />
					</div>

					<br>
					<div class="col-12">
						<input type="password"  placeholder="Password" th:field="*{password}" />
					</div>

					<div class="col-3">
						<button style=" height: 40px;float:left; display: inline; " class="alt" type="submit">Login</button>

					</div>


				</form>
				<div class="col-4">
 				<a  style=" height: 40px;float:right; display: inline;" th:href="@{/register}" class="button alt">SignUp</a>
				</div>

		</div>



		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.dropotron.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
