<!DOCTYPE HTML>
<html>
	<head>
		<title>Left Sidebar - Arcana by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body >
		<div style="width:300px; margin:0 auto; margin-top:100px" >
				<h3>SignUp</h3>
				<form>


						<div class="col-12">
							<input type="text" name="name" id="name" placeholder="Name" />
						</div>
						

						<br>
						<div class="col-12">
							<input type="text" name="email" id="email" placeholder="Email" />
						</div>
						
						
						<br>
						<div class="col-12">
							<input type="password" name="password" id="password" placeholder="Password" />
						</div>
						
						
						<br>
						<div class="col-12">
							<input type="password" name="repeatPassword" id="password" placeholder="Repeat password" />
						</div>
						<br>						
						<div class="col-3">
							<button style=" height: 40px;float:right; display: inline; " class="alt" type="submit">SignUp</button>	
						</div>


				</form>


		</div>

		<div>
			<br><br>
			<img src="images/foodDriver.png"  alt="Smiley face" style=" float: right; width: 20%; height: 20%; margin-right:100px;margin-top:-150px; " >

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
