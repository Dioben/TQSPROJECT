	<script>
		function addToCart(element) {
			let menuId = element.id
			var request = new XMLHttpRequest();
			request.open('POST', '/restaurant', true);
			request.setRequestHeader('Content-Type', 'application/json');
			request.send(menuId);
			window.alert("Item added to cart");
		}
	</script>
